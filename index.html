<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/base.css">
    <title>美团注册页面</title>
</head>

<body>
    <div class="g-main">
        <div class="g-header">
            <a href="#"><img src="./images/logo.png" alt=""></a>
            <div class="u-btn-logn fr">
                <span>已有美团账号?</span>
                <input type="button" value="登录">
            </div>
            <hr>
        </div>
        <div class="g-form">
            <div class="m-form">
                <form action="">
                    <div class="u-text">
                        <div class="u-span">
                            <span class="u-span">手机号</span>
                        </div>
                        <input type="text" name="phone-number">
                        <span class="u-waring u-waring-tel" style="visibility: hidden;">
                            <span>请输入您的手机号码</span>
                        </span>
                        <div class="u-content smscode">
                            <span id="1">免费获取动态密码</span>
                        </div>
                    </div>
                    <div class="u-text">
                        <div class="u-span">
                            <span class="u-span">短信动态码</span>
                        </div>
                        <input type="text" name="smscode">
                        <span class="u-waring u-waring-smscode" style="visibility: hidden;">
                            <span>请输入短信动态码</span>
                        </span>
                        <div class="u-content">
                        </div>
                    </div>
                    <div class="u-text">
                        <div class="u-span">
                            <span class="u-span">创建密码</span>
                        </div>
                        <input type="password" name="password">
                        <span class="u-waring u-waring-passwd" style="visibility: hidden;">
                            <span>请填写密码</span>
                        </span>
                        <div class="u-content statsbar">
                            <div>
                                弱
                            </div>
                            <div>
                                中
                            </div>
                            <div>
                                强
                            </div>
                        </div>
                        <div class="u-text">
                            <div class="u-span">
                                <span class="u-span">确认密码</span>
                            </div>
                            <input type="password" name="confirm-password">
                            <span class="u-waring u-waring-confirm-passwd" style="visibility: hidden;">
                                <span>请再次输入密码</span>
                            </span>
                        </div>
                    </div>
                    <div class="button">
                        <button type="submit" id="submit" name="submit">完成注册并登录</button>
                    </div>
                    <div class="accept-ulp">
                        <input type="checkbox" id="accept" name="accept" value="accept">
                        <p>我已阅读并同意 <a href="#" id="ula">《美团用户协议》</a> <a href=""
                                id="ulpa">《隐私政策》</a>，并授权美团使用该美团账号信息（如昵称、头像、收货地址）进行统一管理。</p>
                        </input>
                    </div>
                </form>
            </div>
        </div>
        <div class="g-footer">
            <hr>
            <p>&copy;meituan.com&nbsp;&nbsp;&nbsp;&nbsp;京ICP证070791号&nbsp;&nbsp;&nbsp;&nbsp;京公网安备11010502025545号</p>
        </div>
    </div>
</body>

</html>
